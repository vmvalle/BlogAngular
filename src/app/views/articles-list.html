<div class="jumbotron">
  <div class="container">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="container">
  <!-- Alert Success -->
  <div *ngIf="successMsg" class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> {{successMsg}}.
  </div>
  <!-- Alert Error -->
  <div *ngIf="errorMsg" class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{errorMsg}}.
  </div>
  <!-- Nuevo Artículo -->
  <div>
    <label>Create a new article: </label>
    <!-- Si llevase parámetros: [routerLink]="['/delete]', article.id]" -->
    <a class="btn btn-md btn-success" [routerLink]="['/articles/new']">New Article</a>
  </div>
  <hr>
  <!-- Listado de Artículos -->
  <div *ngIf="!articles">
    Cargando el listado de artículos...
  </div>
  <div *ngIf="articles">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publish Date</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{article.title}}</td>
          <td>{{article.author}}</td>
          <td>{{article.publishDate | date: 'dd/MM/yyyy'}}</td>
          <td>
            <a class="btn btn-md btn-info" [routerLink]="['/articles', article.id]">Details</a>
            <a class="btn btn-md btn-warning" [routerLink]="['/articles/update', article.id]">Update</a>
            <a class="btn btn-md btn-danger" (click)="onDeleteArticle(article.id)">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
